<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let login = prompt('Who are you? ')
    let message = (login == 'Employee') ?
        'Hello' :
        (login == 'Director') ?
            'Greeting' :
            (login == '')
                ?
                'Begone' :
                '';
    alert(message);
</script>
</body>
</html>
